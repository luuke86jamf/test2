title: Device Configured Command
description: Informs the device that it can continue past DEP enrollment. Only works
  on devices in DEP that have their cloud configuration set to await configuration.
payload:
  requesttype: DeviceConfigured
  supportedOS:
    iOS:
      introduced: '9.0'
      accessrights: None
      supervised: true
      requiresdep: true
      sharedipad:
        mode: allowed
        devicechannel: true
        userchannel: false
      userenrollment:
        mode: forbidden
    macOS:
      introduced: '10.11'
      accessrights: None
      devicechannel: true
      userchannel: false
      supervised: false
      requiresdep: true
      userenrollment:
        mode: forbidden
    tvOS:
      introduced: '10.2'
      accessrights: None
      supervised: true
    visionOS:
      introduced: '2.0'
      accessrights: None
      supervised: true
      requiresdep: true
      userenrollment:
        mode: forbidden
    watchOS:
      introduced: n/a
  content: Informs the device that it can continue past DEP enrollment. Only works
    on devices in DEP that have their cloud configuration set to await configuration.
