title: Clear Restrictions Password Command
description: This command clears the restrictions passcode, either disabling parental
  controls or allowing you to edit them.
payload:
  requesttype: ClearRestrictionsPassword
  supportedOS:
    iOS:
      introduced: '8.0'
      accessrights: None
      supervised: true
      requiresdep: false
      sharedipad:
        mode: forbidden
      userenrollment:
        mode: forbidden
    macOS:
      introduced: n/a
    tvOS:
      introduced: n/a
    visionOS:
      introduced: n/a
    watchOS:
      introduced: n/a
